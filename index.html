<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Redirect</title>
  <script>
    function generateRandomString(length) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    function redirectToGoogle() {
      const randomString = generateRandomString(12); // Generate 12-character random string
      const redirectUrl = 'https://www.google.com/'; // Redirect directly to Google homepage
      window.location.href = redirectUrl;
    }

    window.onload = redirectToGoogle; // Automatically redirect when the page loads
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
